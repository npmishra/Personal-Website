<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narayan Mishra — Personal Website</title>

<!-- Bootstrap CSS from CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Local CSS -->
<link rel="stylesheet" href="./css/style.css">

</head>
<body data-bs-theme="light">

<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#/">Narayan Mishra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="menuLinks"></ul>
      <button class="btn btn-outline-primary ms-3" id="themeToggle"><i class="bi bi-moon"></i></button>
    </div>
  </div>
</nav>

<main class="container my-5 pt-5" id="app"></main>

<footer>
  <small>© <span id="year"></span> Narayan Mishra | Built with ❤️</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ----- GitHub Pages base path -----
const basePath = window.location.hostname.includes('github.io') ? '/Personal-Website/' : './';

// ----- SITE DATA -----
const SERVICES = [
  {title:'Web Design',desc:'Responsive modern UI design for all devices.',icon:'bi-laptop'},
  {title:'Frontend Development',desc:'Clean, optimized, and accessible web development using HTML, CSS, JS, and Bootstrap.',icon:'bi-code-slash'},
  {title:'Branding',desc:'Logo design, brand identity, and creative visuals.',icon:'bi-award'}
];
const BLOGS = [
  {title:'My Portfolio Redesign',date:'2025-05-12',excerpt:'How I redesigned my website with modern UI principles and accessibility in mind.'},
  {title:'Design Systems 101',date:'2025-03-14',excerpt:'Creating scalable and consistent design systems for large web projects.'}
];
const MENU = [
  {path:'/',label:'Home'},
  {path:'/about',label:'About'},
  {path:'/services',label:'Services'},
  {path:'/blog',label:'Blog'},
  {path:'/contact',label:'Contact'}
];

// ----- ROUTER -----
function buildMenu(){
  const menu = document.getElementById('menuLinks');
  menu.innerHTML = MENU.map(m=>`<li class="nav-item"><a class="nav-link" href="#${m.path}" data-path="${m.path}">${m.label}</a></li>`).join('');
}

function router(){
  const path = location.hash.replace('#','')||'/';
  document.querySelectorAll('.nav-link').forEach(a=>a.classList.remove('active'));
  const active = document.querySelector(`.nav-link[data-path='${path}']`);
  if(active) active.classList.add('active');
  const pages = {
    '/': renderHome,
    '/about': renderAbout,
    '/services': renderServices,
    '/blog': renderBlog,
    '/contact': renderContact
  };
  (pages[path]||renderNotFound)();
}

// ----- PAGES -----
function renderHome(){
  document.getElementById('app').innerHTML = `
    <section class="hero">
      <div class="hero-content text-center">
        <img src="${basePath}images/myphoto.jpg" alt="Narayan Mishra Photo" class="mb-3">
        <h1>Hi, I'm Narayan Mishra</h1>
        <p>Frontend Developer & Designer passionate about creating unique, performant, and delightful digital experiences.</p>
        <a href="#/services" class="btn btn-primary btn-lg me-2">View Services</a>
        <a href="#/contact" class="btn btn-outline-primary btn-lg">Contact Me</a>
      </div>
    </section>
  `;
}

function renderAbout(){
  document.getElementById('app').innerHTML = `
    <section class="row align-items-center about-section py-5">
      <div class="col-md-5 text-center mb-4 mb-md-0">
        <img src="${basePath}images/myphoto.jpg" alt="Narayan Mishra" class="img-fluid">
      </div>
      <div class="col-md-7">
        <h2 class="fw-bold text-primary">About Me</h2>
        <p>I am a creative developer who enjoys turning ideas into reality using code. My goal is to build web experiences that are both visually stunning and highly functional.</p>
        <p>With experience in UI/UX design, responsive front-end development, and brand strategy, I bridge the gap between design and technology.</p>
      </div>
    </section>
  `;
}

function renderServices(){
  document.getElementById('app').innerHTML = `
    <section>
      <h2 class="fw-bold text-primary mb-4">Services</h2>
      <div class="row g-4">
        ${SERVICES.map(s=>`
          <div class="col-md-4">
            <div class="card h-100 text-center p-4 border-0 shadow-sm">
              <i class="bi ${s.icon} text-primary fs-1 mb-3"></i>
              <h5>${s.title}</h5>
              <p class="text-muted">${s.desc}</p>
            </div>
          </div>`).join('')}
      </div>
    </section>
  `;
}

function renderBlog(){
  document.getElementById('app').innerHTML = `
    <section>
      <h2 class="fw-bold text-primary mb-4">Blog</h2>
      ${BLOGS.map(b=>`
        <div class="card my-3 border-0 shadow-sm p-4">
          <h5>${b.title}</h5>
          <small class="text-muted">${b.date}</small>
          <p>${b.excerpt}</p>
        </div>`).join('')}
    </section>
  `;
}

function renderContact(){
  document.getElementById('app').innerHTML = `
    <section class="py-5">
      <h2 class="fw-bold text-primary mb-4">Contact Me</h2>
      <form class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Your Name" required></div>
        <div class="col-md-6"><input type="email" class="form-control" placeholder="Your Email" required></div>
        <div class="col-12"><textarea class="form-control" rows="4" placeholder="Your Message" required></textarea></div>
        <div class="col-12"><button class="btn btn-primary btn-lg">Send Message</button></div>
      </form>
    </section>
  `;
}

function renderNotFound(){
  document.getElementById('app').innerHTML = `<section><h2>404 - Page Not Found</h2></section>`;
}

// ----- INIT -----
function init(){
  buildMenu();
  window.addEventListener('hashchange', router);
  window.addEventListener('load', () => {
    router();
    document.getElementById('year').innerText = new Date().getFullYear();
  });
  document.getElementById('themeToggle').addEventListener('click', ()=>{
    const cur = document.documentElement.getAttribute('data-bs-theme') || 'light';
    document.documentElement.setAttribute('data-bs-theme', cur==='light'?'dark':'light');
  });
}
init();
</script>
</body>
</html>
